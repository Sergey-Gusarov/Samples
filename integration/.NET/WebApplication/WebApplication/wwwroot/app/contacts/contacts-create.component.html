<div class="row">
    <div class="col-md-12">
        <form novalidate [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="formErrors.name" class="alert alert-danger">
                    {{ formErrors.name }}
                </div>
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" formControlName="company">
                <div *ngIf="formErrors.company" class="alert alert-danger">
                    {{ formErrors.company }}
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <div *ngIf="formErrors.email" class="alert alert-danger">
                    {{ formErrors.email }}
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <div *ngIf="formErrors.phone" class="alert alert-danger">
                    {{ formErrors.phone }}
                </div>
            </div>

            <div class="form-group">
                <label for="interest">Interest</label>
                <input type="text" class="form-control" id="interest" formControlName="interest">
                <div *ngIf="formErrors.interest" class="alert alert-danger">
                    {{ formErrors.interest }}
                </div>
            </div>

            <button class="btn btn-default" (click)="onCancel()">Сancel</button>
            <input type="submit" class="btn btn-default" [disabled]="!contactForm.valid" value="Create">
        </form>
    </div>
</div>
