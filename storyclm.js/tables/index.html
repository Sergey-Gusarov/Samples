<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="clm-swipe-next" content="">
    <meta name="clm-swipe-previous" content="">

    <title>Tables</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div class="row" style="margin:5px;">
            <div class="col-md-12">
                <br />
                <button class="js-add-btn btn btn-default">Добавить запись</button>
                <hr />
                <table id="table" cellpadding="0" cellspacing="0" border="0" class="display"></table>
            </div>
        </div>
        <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form class=" js-add-modal-body modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="">Добавить</h4>
                    </div>
                    <div>
                        <div class="form-horizontal rootForm torrRE1">
                            <div class="form-group">
                                <div class="col-md-12 ">
                                    <div class="table-detailes__modal-body js-add-modal-input-wrap">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" id="addButton">Добавить</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal fade" id="editData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form class=" js-edit-modal-body modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="">Редактировать</h4>
                    </div>
                    <div>
                        <div class="form-horizontal rootForm torrRE1">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="table-detailes__modal-body js-edit-modal-input-wrap">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" id="editButton">Сохранить</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal fade" id="deleteData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="">Подтверждение действия</h4>
                    </div>
                    <div>
                        <div class="form-horizontal rootForm torrRE1">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="table-detailes__modal-body">
                                        <br>
                                        <p>Вы действительно хотите удалить эту запись?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" id="deleteButton">Удалить</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/storyclm-1.7.6.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.validate.unobtrusive.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/dataSource.js" charset="windows-1251"></script>
    <script src="js/tableDetails.js" charset="windows-1251"></script>
    <script>
        var clickEvent = ('ontouchstart' in window ? 'touchend' : 'click');
        $(function () {
            window.tableDetails = new TableDetails();
        });
    </script>
</body>
</html>
