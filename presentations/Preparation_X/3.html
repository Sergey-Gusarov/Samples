    <script>
        $(function () {
             $('.footer .bg').on(clickEvent, function () {
            	var prev = $(this).prev();
            	var index = $('.footer .bg').index(this);
            	$('.footer .bg').not(this).removeClass('active');
				$('.footer .text').not(prev).removeClass('active');

            	$(this).toggleClass('active');
            	$(this).prev().toggleClass('active');

            	var popup = $('.popup').eq(index);
            	$('.popup').not(popup).removeClass('active');
            	popup.toggleClass('active');
            });

            $('.footer .text').on(clickEvent, function () {
            	var next = $(this).next();
            	var index = $('.footer .text').index(this);
            	$('.footer .text').not(this).removeClass('active');
				$('.footer .bg').not(next).removeClass('active');

            	$(this).toggleClass('active');
            	$(this).next().toggleClass('active');

            	var popup = $('.popup').eq(index);
            	$('.popup').not(popup).removeClass('active');
            	popup.toggleClass('active');
            });

            $('body').on(clickEvent, function (e) {
            	if (!$(e.target).closest('.popup').length && !$(e.target).closest('.footer .bg').length && !$(e.target).closest('.footer .text').length) {

            		$('.popup.active').removeClass('active');
            		$('.bg.active').removeClass('active');
            		$('.text.active').removeClass('active');
            	};
            });

            FastClick.attach(document.body);
			$('.hrap *').hide();
            $('.graph *').fadeIn(800, function () {
            	$('#slide-Cirkadin-3-layer-22').animate({
            		height: 309
            	}, 500, function () {
            		$('.graph-text').eq(0).children().fadeIn(300, function () {
            			setTimeout(function () {
            				$('#slide-Cirkadin-3-layer-23').animate({
			            		height: 469
			            	}, 500, function () {
			            		$('.graph-text').eq(1).children().fadeIn(300, function () {
			            			$('.circle *').addClass('pulsate');
				            		$('.hrap *').eq(4).fadeIn(100, function () {
		    							$('.hrap *').eq(3).fadeIn(100, function () {
		    								$('.hrap *').eq(2).fadeIn(100, function () {
		    									$('.hrap *').eq(1).fadeIn(100, function () {
		    										$('.hrap *').eq(0).fadeIn(100);
		    									})
		    								})
		    							})
		    						})
			            		});
			            		
			            	});
            			}, 1000);
            			
            		});
            	});
            });

        });
    </script>
