    <script>
    $(function () {
	    $( "#slide-Cirkadin-2-layer-11" ).slider({
			range: true,
			values: [0, localStorage.getItem('shcedule-patients')],
			min: 0,
			max: 50,
			animate: 1000,
			slide: function( event, ui ) {
				window.storyCLMNavigation.blockSwipe();
				$('.ui-slider-handle').eq(0).removeClass('pulsate');
				$( "#slide-Cirkadin-2-layer-16" ).text(ui.value);
			}
		});

		$( "#slide-Cirkadin-2-layer-16" ).text($( "#slide-Cirkadin-2-layer-11" ).slider( "value" ) );
		$('#slide-Cirkadin-38-layer-19').text(localStorage.getItem('shcedule-patients'));

		setTimeout(function () {
			setNumber(15);
			setValue(15);
			setTimeout(function () {
				setNumber(0);
				setValue(0);
				setTimeout(function () {
					$('.ui-slider-handle').eq(0).addClass('pulsate');
				}, 1000);
			}, 1000);
		}, 1000)
    });

    	function setValue(theValue) {
    		if (theValue >= Number(localStorage.getItem('shcedule-patients'))) {
    			theValue = Number(localStorage.getItem('shcedule-patients')) - 1;
    		};

		$("#slide-Cirkadin-2-layer-11").slider('values', [theValue, localStorage.getItem('shcedule-patients')]);
	}

	function setNumber(theValue) {
		if (theValue >= Number(localStorage.getItem('shcedule-patients'))) {
			theValue = Number(localStorage.getItem('shcedule-patients')) - 1;
		};
		
		var currValue = $("#slide-Cirkadin-2-layer-11").slider('values')[0],
			length = theValue - currValue,
			coeff;

		coeff = (theValue >= currValue) ? 1 : -1;

		var time = 1000 / (coeff * length),
			timer,
			i = 0;

		(function(e, length) {
        	timer = setTimeout(function tick() {
        		var counter = currValue + coeff*e;

				$( "#slide-Cirkadin-2-layer-16" ).text(counter);
				e++;
				if (e <= length*coeff) {
					timer = setTimeout(tick, time);
				};
			}, time);
    	})(i, length);
	}
</script>    <script>
        $(function () {

             $('.footer .bg').on(clickEvent, function () {
            	var prev = $(this).prev();
            	var index = $('.footer .bg').index(this);
            	$('.footer .bg').not(this).removeClass('active');
				$('.footer .text').not(prev).removeClass('active');

            	$(this).toggleClass('active');
            	$(this).prev().toggleClass('active');

            	var popup = $('.popup').eq(index);
            	$('.popup').not(popup).removeClass('active');
            	popup.toggleClass('active');
            });

            $('.footer .text').on(clickEvent, function () {
            	var next = $(this).next();
            	var index = $('.footer .text').index(this);
            	$('.footer .text').not(this).removeClass('active');
				$('.footer .bg').not(next).removeClass('active');

            	$(this).toggleClass('active');
            	$(this).next().toggleClass('active');

            	var popup = $('.popup').eq(index);
            	$('.popup').not(popup).removeClass('active');
            	popup.toggleClass('active');
            });

            $('body').on(clickEvent, function (e) {
            	if (!$(e.target).closest('.popup').length && !$(e.target).closest('.footer .bg').length && !$(e.target).closest('.footer .text').length) {

            		$('.popup.active').removeClass('active');
            		$('.bg.active').removeClass('active');
            		$('.text.active').removeClass('active');
            	};
            });

            FastClick.attach(document.body);
        });
    </script>
