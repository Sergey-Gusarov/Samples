<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title></title>
    <link href="css/main.css" rel="stylesheet">

    <style type="text/css">


        #slide-Cirkadin-5-background {
            left: 0px;
            top: 0px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            z-index: 0;
            width: 1024px;
            height: 768px;
        }


    </style>
    <meta name="clm-swipe-next" content="6-3.html">
    <meta name="clm-swipe-previous" content="4.html">
    <meta name="clm" content="4.html,6-3.html">
</head>
<body>
<div id="slide-Cirkadin-5-background">


    <div class="footer">
        <div id="slide-Cirkadin-1-layer-25" class="text">С</div>
        <div id="slide-Cirkadin-1-layer-19" class="bg"></div>

        <div id="slide-Cirkadin-1-layer-26" class="text">М</div>
        <div id="slide-Cirkadin-1-layer-23" class="bg"></div>

        <div id="slide-Cirkadin-1-layer-27" class="text">i</div>
        <div id="slide-Cirkadin-1-layer-24" class="bg"></div>

        <div id="slide-Cirkadin-1-layer-22"></div>
        <div id="slide-Cirkadin-1-layer-21"></div>
        <div id="slide-Cirkadin-1-layer-20"></div>

        <div class="popup popup-1"></div>
        <div class="popup popup-2"></div>
        <div class="popup popup-3">

        </div>
    </div>

    <div id="slide-Cirkadin-5-layer-20" class="header">Нормализация физиологичного сна <br>значительно улучшает качество
                                                       жизни</br></div>

    <div id="slide-Cirkadin-5-layer-19" class="header">Какой препарат позволяет нормализовать физиологичный сон?<br>
    </div>

    <div id="slide-Cirkadin-5-layer-18">Препарат 1</div>

    <div id="slide-Cirkadin-5-layer-17">Другой <br>препарат</br><br></div>

    <div id="slide-Cirkadin-5-layer-16" class="sunshine"></div>

    <div id="slide-Cirkadin-5-layer-15" class="sunshine"></div>

    <div id="slide-Cirkadin-5-layer-14" class="sunshine"></div>

    <div id="slide-Cirkadin-5-layer-13"></div>


    <div>

        <div id="slide-Cirkadin-5-layer-11" class="text">Повышение <br>стрессоустойчивости</br><br></div>

        <div id="slide-Cirkadin-5-layer-10" class="text">Улучшение <br>качества жизни</br></div>

        <div id="slide-Cirkadin-5-layer-9" class="text">Повышение<br>работоспособности</br><br></div>

        <div id="slide-Cirkadin-5-layer-8"></div>

        <div id="slide-Cirkadin-5-layer-7"></div>

        <div id="slide-Cirkadin-5-layer-6"></div>

        <div id="slide-Cirkadin-5-layer-5"></div>

        <div id="slide-Cirkadin-5-layer-4"></div>

        <div id="slide-Cirkadin-5-layer-3"></div>
        <div class="button box-1" data-kpi-route="6-3.html"></div>
        <div class="button box-2" data-kpi-route="6-3.html"></div>
        <div class="button box-3" data-kpi-route="6-3.html"></div>
    </div>

    <div id="slide-Cirkadin-5-layer-1"></div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/hammer.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/StoryCLMNavigation.js"></script>
<script src="js/storyclm-1.0.0.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {

        window.storyCLMNavigation.onSwipeNext = function (direction) {
            window.location = "#";
        }


        $('.sunshine').eq(0).addClass('pulsate');
        setTimeout(function () {
            $('.sunshine').eq(1).addClass('pulsate');
        }, 300);
        setTimeout(function () {
            $('.sunshine').eq(2).addClass('pulsate');
        }, 600)

        $('.footer .bg').on(clickEvent, function () {
            var prev = $(this).prev();
            var index = $('.footer .bg').index(this);
            $('.footer .bg').not(this).removeClass('active');
            $('.footer .text').not(prev).removeClass('active');

            $(this).toggleClass('active');
            $(this).prev().toggleClass('active');

            var popup = $('.popup').eq(index);
            $('.popup').not(popup).removeClass('active');
            popup.toggleClass('active');
        });

        $('.footer .text').on(clickEvent, function () {
            var next = $(this).next();
            var index = $('.footer .text').index(this);
            $('.footer .text').not(this).removeClass('active');
            $('.footer .bg').not(next).removeClass('active');

            $(this).toggleClass('active');
            $(this).next().toggleClass('active');

            var popup = $('.popup').eq(index);
            $('.popup').not(popup).removeClass('active');
            popup.toggleClass('active');
        });

        $('body').on(clickEvent, function (e) {
            if (!$(e.target).closest('.popup').length && !$(e.target).closest('.footer .bg').length && !$(e.target).closest('.footer .text').length) {

                $('.popup.active').removeClass('active');
                $('.bg.active').removeClass('active');
                $('.text.active').removeClass('active');
            }
            ;
        });

        $('.button').on(clickEvent, function () {
            if ($(this).index('.button') == 0) {
                StoryCLM.CustomEvents.Set('profile_narushenie_sna', 'Мелатонин быстрого высвобождения', function (data) {
                });
            } else if ($(this).index('.button') == 1) {
                StoryCLM.CustomEvents.Set('profile_narushenie_sna', 'Другая терапия', function (data) {
                });
            } else {
                StoryCLM.CustomEvents.Set('profile_narushenie_sna', 'Циркадин', function (data) {
                });
            }

            window.location = $(this).data('kpi-route');

        });

        FastClick.attach(document.body);
    });
</script>
</body>
</html>
