    <script src="js/hammer.js"></script>
    <script src="js/StoryCLMNavigation.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
            setTimeout(function () {
                $('#Layer2').addClass('colorAnim');
                setTimeout(function () {
                    $('#Layer2').css('background-color', '#1591ab');
                }, 3000);
            }, 800);
            $('#Layer7').css('top', '400px');
            $('#Layer8').css('top', '400px');
            $('.allTr').css('opacity', '0');
            setTimeout(function () {
                $('#Layer7').addClass('breffied');
                $('#Layer7').css('opacity', '1');
                $('#Layer8').addClass('breffied');
                $('#Layer8').css('opacity', '1');
            }, 300);
            setTimeout(function () {
                $('#Layer3').css('opacity', '1');
                $('#Layer4').css('opacity', '1');
                $('#Layer3').addClass('magictime slideDown');
                $('#Layer4').addClass('magictime slideUp');
                $('#Layer5').addClass('fonTransit');
                $('#Layer5').css('opacity', '1');
                $('#Layer9').addClass('fonTransit');
                $('#Layer9').css('opacity', '1');
                setTimeout(function () {
                    $('#Layer10').addClass('breffied stomp');
                    $('#Layer10').css('opacity', '1');
                }, 500);
                setTimeout(function () {
                    $('#Layer7').addClass('magictime puffOut');
                    $('#Layer8').addClass('magictime puffOut');
                    setTimeout(function () {
                        $('#Layer11').addClass('magictime slideRight');
                        $('#Layer12').addClass('magictime slideLeft');
                        setTimeout(function () {
                            $('#Layer13').addClass('fonTransit');
                            $('#Layer14').addClass('fonTransit');
                            $('#Layer15').addClass('fonTransit');
                            $('#Layer16').addClass('fonTransit');
                            $('#Layer13').css('opacity', '1');
                            $('#Layer14').css('opacity', '1');
                            $('#Layer15').css('opacity', '1');
                            $('#Layer16').css('opacity', '1');
                        }, 1000);
                        $('#Layer7').css('top', '701px');
                        $('#Layer8').css('top', '701px');
                        $('#Layer7').removeClass('puffOut');
                        $('#Layer8').removeClass('puffOut');
                        $('#Layer7').addClass('magictime tinDownIn');
                        $('#Layer8').addClass('magictime tinDownIn');
                        setTimeout(function () {
                            $('#Layer6').css('opacity', '1');
                            $('#Layer6').addClass('magictime puffIn');
                        }, 2000);
                    }, 500);
                }, 1300);
            }, 1500);
        });
