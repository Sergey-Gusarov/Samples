        #circleOne {

        #background {
            left: 0px;
            top: 0px;
            position: relative;
            margin: 0 auto;
            width: 1024px;
            height: 769px;
            overflow: hidden;
            z-index: 0;
        }
        .breffied {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-delay: .45s;
        }
        .stomp {
            -webkit-animation-name: stomp;
            animation-name: stomp;
        }
        @-webkit-keyframes stomp {
            0% {
                -webkit-transform: scale3d(1.7, 1.7, 1.7);
                transform: scale3d(1.7, 1.7, 1.7);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
        .customRotateIn {
            -webkit-animation-name: rotateIn;
            animation-name: rotateIn;
        }
        @-webkit-keyframes rotateIn {
            0% {
                -webkit-transform-origin: center;
                transform-origin: center;
                -webkit-transform: rotate3d(0, 0, 1, -600deg);
                transform: rotate3d(0, 0, 1, -600deg);
                opacity: 0;
            }
            100% {
                -webkit-transform-origin: center;
                transform-origin: center;
                -webkit-transform: none;
                transform: none;
                opacity: 1;
            }
        }
    </style>

<body>
    <div id="Layer1"></div>
    <div id="Layer2" class="allOne">BREFFI CLM – позволяет
        <br>соединить в одном планшете</div>
    <div id="Layer3" class="allOne">Количественное

    <div id="Layer4" class="allOne">Результативную
        <br>презентацию
        <br>для доктора</div>
    <div id="Layer5" class="allOne">Rep check</div>
    <div id="Layer6" class="allOne">Breffi CLM – позволяет адаптировать информацию
        <br>под ситуацию доктора уже к следующему визиту</div>
    <div id="circleOne" class="allOne"></div>
    <div id="circleTwo" class="allOne"></div>
    <div id="circleThree" class="allOne"></div>
    <script src="js/jquery-2.1.1.min.js"></script>

    <script src="js/main.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
            $('.allOne').css('opacity', '0');
            setTimeout(function () {
                $('#Layer2').addClass('fonTransit');
                $('#Layer2').css('opacity', '1');
                $('#circleOne').addClass('breffied customRotateIn');
                $('#Layer3').addClass('breffied spaceInDown');
                setTimeout(function () {
                    $('#circleTwo').addClass('breffied customRotateIn');
                    $('#Layer5').addClass('breffied spaceInDown');
                    setTimeout(function () {
                        $('#circleThree').addClass('breffied customRotateIn');
                        $('#Layer4').addClass('breffied spaceInDown');
                        setTimeout(function () {
                            $('#Layer6').addClass('breffied swap');
                        }, 500);
                    }, 500);
                }, 400);
            }, 300);
        });
    </script>
</body>
