<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="clm-swipe-next" content="5.html">
    <meta name="clm-swipe-previous" content="3.html">
    <meta name="clm" content="3.html,5.html">
    <title></title>
    <link href="css/main.css?v=1" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/magic.min.css" rel="stylesheet">
    <style type="text/css">
        #Layer1 {
            background-image: url(images/4/Layer1.png);
            background-size: 100% 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 1024px;
            height: 769px;
            z-index: 1;
        }
        #Layer2 {
            background-color: #1591ab;
            position: absolute;
            top: 115px;
            left: 0px;
            width: 1024px;
            height: 654px;
            z-index: 2;
        }
        #Layer3 {
            font-size: 46.058px;
            font-family: "MyriadPro";
            color: rgb(196, 128, 34);
            line-height: 1.125;
            text-align: center;
            position: absolute;
            top: -14px;
            left: 149px;
            z-index: 3;
        }
        #Layer4 {
            font-size: 24px;
            font-family: "NautilusPompilius";
            color: rgb(196, 128, 34);
            line-height: 1.125;
            text-align: center;
            position: absolute;
            top: 108px;
            left: 155px;
            z-index: 4;
        }
        #Layer5 {
            background-image: url(images/4/Layer5.png);
            background-size: 100% 100%;
            position: absolute;
            top: 701px;
            left: 777px;
            width: 70px;
            height: 37px;
            z-index: 5;
        }
        #Layer6 {
            background-image: url(images/4/Layer6.png);
            background-size: 100% 100%;
            position: absolute;
            top: 701px;
            left: 181px;
            width: 71px;
            height: 37px;
            z-index: 6;
        }
        #Layer7 {
            font-size: 25.058px;
            font-family: "MyriadPro";
            color: rgb(255, 255, 255);
            line-height: 1.125;
            text-align: center;
            position: absolute;
            top: 148px;
            left: 167px;
            z-index: 7;
        }
        #Layer8 {
            background-image: url(images/4/Layer8.png);
            background-size: 100% 100%;
            position: absolute;
            top: 221px;
            left: 1024px;
            width: 431px;
            height: 453px;
            z-index: 8;
        }
        #Layer9 {
            background-image: url(images/4/Layer9.png);
            background-size: 100% 100%;
            position: absolute;
            top: 220px;
            left: -430px;
            width: 431px;
            height: 452px;
            z-index: 9;
        }
        #background {
            left: 0px;
            top: 0px;
            position: relative;
            margin: 0 auto;
            width: 1024px;
            height: 769px;
            overflow: hidden;
            z-index: 0;
        }
        .colorAnim {
            -webkit-animation: changeColor 3s;
        }
        @-webkit-keyframes changeColor {
            from {
                background-color: #1591ab;
            }
            to {
                background-color: #db7c00;
            }
        }
    </style>
</head>
<body>
    <div id="background">
        <div id="Layer1"></div>
        <div id="Layer2"></div>
        <div id="Layer3" class="AllF">Раньше мы знали где мы и куда хотим попасть,</div>
        <div id="Layer4" class="AllF">сейчас мы знаем как объехать пробку, чтобы быстрее прибыть к цели</div>
        <div id="Layer5" class="AllF"></div>
        <div id="Layer6" class="AllF"></div>
        <div id="Layer7" class="AllF">Технологии – обеспечивают аналитику, которая экономит нам время, бензин, деньги!</div>
        <div id="Layer8"></div>
        <div id="Layer9"></div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/StoryCLMNavigation.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
            setTimeout(function () {
                $('#Layer2').addClass('colorAnim');
                setTimeout(function () {
                    $('#Layer2').css('background-color', '#db7c00');
                }, 3000);
            }, 800);
            $('#Layer5').css('top', '400px');
            $('#Layer6').css('top', '400px');
            $('.AllF').css('opacity', '0');
            setTimeout(function () {
                $('#Layer5').addClass('twoXslowBreffied');
                $('#Layer5').css('opacity', '1');
                $('#Layer6').addClass('twoXslowBreffied');
                $('#Layer6').css('opacity', '1');
            }, 300);
            setTimeout(function () {
                $('#Layer7').addClass('slowBreffied');
                $('#Layer7').css('opacity', '1');
                $('#Layer3').css('opacity', '1');
                $('#Layer4').css('opacity', '1');
                $('#Layer3').addClass('magictime slideDown');
                $('#Layer4').addClass('magictime slideUp');
                setTimeout(function () {
                    $('#Layer5').addClass('magictime puffOut');
                    $('#Layer6').addClass('magictime puffOut');
                    setTimeout(function () {
                        $('#Layer8').addClass('magictime slideLeft');
                        $('#Layer9').addClass('magictime slideRight');
                        setTimeout(function () {
                            $('#Layer5').css('top', '701px');
                            $('#Layer6').css('top', '701px');
                            $('#Layer5').removeClass('puffOut');
                            $('#Layer6').removeClass('puffOut');
                            $('#Layer5').addClass('magictime tinDownIn');
                            $('#Layer6').addClass('magictime tinDownIn');
                        }, 500);
                    }, 500);
                }, 1300);
            }, 1800);
        });
    </script>
</body>
</html>
