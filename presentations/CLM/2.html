        #Layer8 {

            -webkit-animation: changeColor 3s;

<body>
    <div id="background">
        <div id="Layer1"></div>
        <div id="Layer2"></div>
        <div id="Layer3"></div>
        <div id="Layer4"></div>
        <div id="Layer5">ЭВОЛЮЦИЯ БЕЗЖАЛОСТНАЯ ШТУКА,</div>
        <div id="Layer6">меняйся или останешься в прошлом</div>
        <div id="Layer7">ЧТО ИЗМЕНИЛОСЬ</div>
        <div id="Layer8">ТЕХНОЛОГИИ</div>
        <div id="Layer9"></div>
        <div id="Layer10"></div>
        <div id="Layer11">Выборы Папы Римского</div>
        <div id="Layer12"></div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/StoryCLMNavigation.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
            $('#Layer5').css('opacity', '0');
            $('#Layer6').css('opacity', '0');
            $('#Layer12').css('opacity', '0');
            $('#Layer7').css('opacity', '0');
            $('#Layer11').css('opacity', '0');
            $('#Layer9').css('top', '400px');
            $('#Layer8').css('opacity', '0');
            $('#Layer10').css('top', '400px');
            setTimeout(function () {
                $('#Layer5').css('opacity', '1');
                $('#Layer6').css('opacity', '1');
                $('#Layer5').addClass('magictime slideDown');
                $('#Layer6').addClass('magictime slideUp');
                $('#Layer7').addClass('fonTransit');
                $('#Layer11').addClass('fonTransit');
                $('#Layer7').css('opacity', '1');
                $('#Layer11').css('opacity', '1');
                setTimeout(function () {
                    $('#Layer12').addClass('breffied stomp');
                    $('#Layer12').css('opacity', '1');
                }, 500);
                setTimeout(function () {
                    $('#Layer9').addClass('magictime puffOut');
                    $('#Layer10').addClass('magictime puffOut');
                    setTimeout(function () {
                        $('#Layer3').addClass('magictime slideRight');
                        $('#Layer4').addClass('magictime slideLeft');
                        $('#Layer9').css('top', '701px');
                        $('#Layer10').css('top', '701px');
                        $('#Layer9').removeClass('puffOut');
                        $('#Layer10').removeClass('puffOut');
                        $('#Layer9').addClass('magictime tinDownIn');
                        $('#Layer10').addClass('magictime tinDownIn');
                        setTimeout(function () {
                            $('#Layer8').css('opacity', '1');
                            $('#Layer8').addClass('magictime puffIn');
                        }, 1500);
                    }, 500);
                }, 1300);
            }, 800);
        });
    </script>
</body>
</html>
