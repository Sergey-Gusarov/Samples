        .breffied {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-delay: .6s;
        }
        .stomp {
            -webkit-animation-name: stomp;
            animation-name: stomp;
        }
        @-webkit-keyframes stomp {
            0% {
                -webkit-transform: scale3d(1.7, 1.7, 1.7);
                transform: scale3d(1.7, 1.7, 1.7);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
                opacity: 1;
            }
        }
        .customRotateIn {
            -webkit-animation-name: rotateIn;
            animation-name: rotateIn;
        }
        @-webkit-keyframes rotateIn {
            0% {
                -webkit-transform-origin: center;
                transform-origin: center;
                -webkit-transform: rotate3d(0, 0, 1, -600deg);
                transform: rotate3d(0, 0, 1, -600deg);
                opacity: 0;
            }
            100% {
                -webkit-transform-origin: center;
                transform-origin: center;
                -webkit-transform: none;
                transform: none;
                opacity: 1;
            }
        }

    <script>
        $(function () {
            FastClick.attach(document.body);
            var menCounter = 0;
            $('#bookHand').css('top', '768px');
            $('#Layer13').css('top', '768px');
            $('.forAll').css('opacity', '0');
            $('.leftCircles').css('opacity', '0');
            setTimeout(function () {
                $('.forAll').addClass('fonTransit');
                $('#lineLeft').addClass('magictime slideRight');
                $('#Layer6').addClass('magictime slideLeft');
                setTimeout(function () {
                    $('#Layer4').addClass('magictime slideDown');
                    $('#Layer18').addClass('breffied stomp');
                    setTimeout(function () {
                        $('#Layer19').css('opacity', '1');
                        $('#Layer8').addClass('magictime customRotateIn');
                        $('#Layer9').addClass('breffied customRotateIn');
                        $('#Layer7').css('opacity', '1');
                        setTimeout(function () {
                            $('#Layer14').addClass('breffied swap');
                            setTimeout(function () {
                                $('#bookHand').addClass('breffied slideUp');
                                setTimeout(function () {
                                    $('.leftTextDots').css('opacity', '1');
                                    setTimeout(function () {
                                        $('#yellowCircle').addClass('breffied customRotateIn');
                                        draggi();
                                    }, 800);
                                }, 800);
                            }, 1200);
                        }, 800);
                    }, 1000);
                }, 800);
            }, 300);
            function draggi() {
                $('#Layer8').draggable({
                    revert: false,
                    start: function (event, ui) {
                        storyCLMNavigation.blockSwipe();
                    },
                    stop: function (event, ui) {
                        plnshetNow();
                    },
                    zIndex: 500
                });
                $('#Layer9').draggable({
                    revert: false,
                    start: function (event, ui) {
                        storyCLMNavigation.blockSwipe();
                    },
                    stop: function (event, ui) {
                        plnshetNow();
                    },
                    zIndex: 500
                });
                $('#yellowCircle').droppable({
                    drop: function (event, ui) {
                        var dragnut = (ui.draggable).attr('id');
                        $('#' + dragnut).removeClass('customRotateIn')
                        $('#' + dragnut).addClass('fastBreffied fadeOut');
                    }
                });
                function plnshetNow() {
                    menCounter++;
                    if (menCounter >= 2) {
                        $('#Layer20').css('opacity', '1');
                        $('#Layer12').css('opacity', '1');
                        setTimeout(function () {
                            $('#Layer11').css('opacity', '1');
                            $('#Layer10').addClass('breffied customRotateIn');
                            setTimeout(function () {
                                $('#Layer17').addClass('breffied swap');
                                setTimeout(function () {
                                    $('#Layer13').addClass('breffied slideUp');
                                    setTimeout(function () {
                                        $('.rightTextDots').css('opacity', '1');
                                    }, 800);
                                }, 1300);
                            }, 500);
                        }, 800);
                    }
                };
            };
        });
    </script>
